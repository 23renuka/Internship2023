<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header class="header">
      <h1>css flexbox photo gallery</h1>
    </header>
    <div class="gallery">
      <img  alt="image of a sleeping cat" src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg" alt="image of a cat lying on its back">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt="image of a cat">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg"  alt="image of a cat sleeping in between the blankets">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg"  alt="image of a white cat">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg"  alt="image of two cats">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="image of a cat peeking outside the blanket">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="image of a cat staring">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg" alt="image of two cats lying">
    </div>
  </body>
</html>
